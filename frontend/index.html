<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO -->
  <title>WisdomQuantums Solutions – Web Development, Software, IT & CRM Services</title>
  <meta name="description"
    content="WisdomQuantums Solutions provides modern website development, custom software, CRM systems, mobile apps, and IT solutions for businesses. Trusted IT partner for scalable digital growth." />
  <link rel="canonical" href="https://www.wisdomquantums.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Open Graph (Facebook, LinkedIn, WhatsApp Preview) -->
  <meta property="og:title" content="WisdomQuantums Solutions – Web & IT Services" />
  <meta property="og:description"
    content="Professional website development, software solutions, CRM, mobile apps, and enterprise IT services." />
  <meta property="og:url" content="https://www.wisdomquantums.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.wisdomquantums.com/og-image.png" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="WisdomQuantums Solutions" />
  <meta name="twitter:description"
    content="Smart and scalable IT solutions including websites, CRMs, custom software, and mobile apps." />
  <meta name="twitter:image" content="https://www.wisdomquantums.com/og-image.png" />

  <!-- Organization Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "WisdomQuantums Solutions",
    "url": "https://www.wisdomquantums.com",
    "logo": "https://www.wisdomquantums.com/logo.png",
    "sameAs": [
      "https://www.facebook.com/",
      "https://www.linkedin.com/",
      "https://www.instagram.com/"
    ]
  }
  </script>

  <!-- Website Schema for Google Sitelinks -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://www.wisdomquantums.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.wisdomquantums.com/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
